<form [formGroup]="updateBookForm" (ngSubmit)="updateBook()" class="form-control" action="/action_page.php">

  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" class="form-control" id="id" required name="id" formControlName="id" />
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" required name="title" formControlName="title" />
  </div>


  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" required name="author" formControlName="author" />
  </div>


  <div class="form-group">
    <label for="numberOfPages">NumberOfPages</label>
    <input type="text" class="form-control" id="numberOfPages" required name="numberOfPages" formControlName="numberOfPages" />
  </div>


  <div class="form-group">
    <label for="publishedAt">PublishedAt</label>
    <input type="datetime-local" class="form-control" id="publishedAt" required name="publishedAt" formControlName="publishedAt" />
  </div>

  <div class="form-group">
    <input type="submit" class="btn btn-dark btn-block" value="Update">
  </div>

</form>
